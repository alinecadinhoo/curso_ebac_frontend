<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Validação de Formulário</title>
</head>
<body>
    <div id="form-container">
        <form id="validation-form">
            <label for="first-number">Primeiro número:</label>
            <input type="number" id="first-number" name="first-number" required>
            <br>
            <label for="second-number">Segundo número:</label>
            <input type="number" id="second-number" name="second-number" required>
            <br>
            <button type="submit">Verificar</button>
        </form>
        <div id="result"></div>
        <div id="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
